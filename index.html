<!doctype html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
         <!--this is a simple form-->
         <fieldset>
             <label>Form Validation</label><br /><br />
           <form>
             
           <input type="text" name="firstname" placeholder="Enter your Firstname" required><br /><br />
           
           <input type="text" name="Middelname" placeholder="Enter your middelname" required><br /><br />

           <input type="text" name="lastname" placeholder="Enter your lastname" required><br /><br />

           <input type="email" name="email" placeholder="Enter your email " required><br /><br />

           <input type="password" name="password" placeholder="Enter your password" required><br /><br />

           <input type="textarea" name="address" placeholder="Enter your address here" required><br /><br />

           <label>Date Of Birth</label>  <input type="date"><br /><br />

           <label>Select Your profession here</label>
           <select>
              <option>Profession</option>
              <option>Teacher</option>
              <option>Lawyer</option>
              <option>Bussiness person</option>
              <option>Accountant</option>
              <option>Designer</option>
              <option>Programmer</option>
              <option>Web Designer</option>
              <option>Hacker</option>
              <option>Data scientist</option>
              <option>network engineer</option>
           </select><br /><br />

           <label>Intreste</label>
           <select>
               <option>Hobby</option>
               <option>Programming</option>
               <option>Teaching</option>
               <option>Drawing</option>
               <option>Driving</option>
               <option>Playing indoor / outdoor games</option>
           </select><br /><br />

           <input type="submit" value="submit">


           </form>
         </fieldset>
    </body>
</html>
